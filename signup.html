<!doctype html>
<html>
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Signup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="center-screen">
    <div class="form-card">
      <h2>Create account</h2>
      <p class="small">Enter name and email to create demo account</p>
      <input id="name" placeholder="Full name">
      <input id="email" placeholder="Email">
      <input id="pass" type="password" placeholder="Password">
      <button class="btn" onclick="doSignup()">Create account</button>
      <div style="margin-top:12px;text-align:center">
        <a href="login.html" class="small">Already registered? Login</a>
      </div>
    </div>
  </div>

<script>
function doSignup(){
  const nm = document.getElementById('name').value.trim();
  if(!nm) return alert('Enter name');
  localStorage.setItem('studentName', nm);
  // create a demo id
  const id = 'stu-' + Math.random().toString(36).slice(2,10);
  localStorage.setItem('studentId', id);
  alert('Account created (demo).');
  window.location.href = 'dashboard.html';
}
</script>
</body>
</html>
