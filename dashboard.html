<!doctype html>
<html>
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">ProctorVision</div>
    <div style="display:flex;gap:12px;align-items:center">
      <div class="small">Hello, <strong id="stname">Student</strong></div>
      <a class="btn ghost" onclick="logout()">Logout</a>
    </div>
  </header>

  <div class="container">
    <div class="header-dash">
      <div>
        <h2>Your Exams</h2>
        <div class="small">Click Start to go to pre-check lobby</div>
      </div>
      <div>
        <button class="btn" onclick="goLobby()">Start New Exam</button>
      </div>
    </div>

    <div class="exams" id="examsList">
      <!-- exam cards inserted by JS -->
    </div>
  </div>

<script>
const exams = [
  {id:'exam-1', title:'Mid Semester Test', status:'Ready', desc:'60 mins â€” weighted'},
  {id:'exam-2', title:'AI Proctor Demo', status:'Practice', desc:'10 mins demo'}
];

document.getElementById('stname').innerText = localStorage.getItem('studentName') || 'Student';

function render(){
  const el = document.getElementById('examsList');
  el.innerHTML = '';
  exams.forEach(ex => {
    const div = document.createElement('div');
    div.className = 'exam-card';
    div.innerHTML = `<h3>${ex.title}</h3><p class="small">${ex.desc}</p><span class="badge">${ex.status}</span>
      <div style="margin-top:10px"><button class="btn" onclick="startExam('${ex.id}')">Start</button></div>`;
    el.appendChild(div);
  });
}
function startExam(examId){
  // store current exam and go to lobby
  localStorage.setItem('currentExam', examId);
  // create session id
  const sid = 'sess-'+Math.random().toString(36).substr(2,8)+'-'+Date.now().toString(36);
  localStorage.setItem('sessionId', sid);
  window.location.href = 'lobby.html';
}
function goLobby(){ startExam('exam-1') }
function logout(){ localStorage.clear(); window.location.href = 'login.html' }

render();
</script>
</body>
</html>
